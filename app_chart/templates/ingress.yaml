apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
  - hosts:
    - {{ .Values.tvnfHost }}
    secretName: "tls-{{ .Release.Name }}"
  rules:
  - host: {{ .Values.tvnfHost }}
    http:
      paths:
      - path: /testvnf
        pathType: Prefix
        backend:
          service:
            name: "{{ .Release.Name }}-rest"
            port:
              number: 8000
